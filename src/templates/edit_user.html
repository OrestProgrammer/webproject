<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="maindiv">
        <form class="loginform">
            <h1 class="textbold">Edit account</h1>

            <img src="../img/photo.png" class="profilephoto">

            <div>
                <input placeholder = "Name" type = "text" class="field" name="firstname">
            </div>
            <div>
                <input placeholder = "Surname" type = "text" class="field" name="lastname">
            </div>
            <div>
                <input placeholder = "Login" type = "text" class="field" name="username">
            </div>
            <div>
                <input placeholder = "Email" type = "email" class="field" name="email">
            </div>
            <div>
                <input placeholder = "Phone" type = "text" class="field" name="phone">
            </div>

            <div>
                <button formaction="user_page.html" type = "submit" class="savebtn">Save</button>
                <button formaction="user_page.html" type = "submit" class="cancelbtn">Delete</button>
            </div>

            <div>
                <button type = "submit" class="logoutbtn">Log out</button>

            </div>

        </form>
        <p class="error"></p>

    </div>
    <script src="../js/edit_user.js"></script>
</body>
</html>
